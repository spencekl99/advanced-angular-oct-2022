<header class="hero bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <p class="text-5xl font-bold text-accent">Advanced Angular</p>
      <p class="py-6 text-xl font-bold italic">Hypertheory Training</p>

      <div
        class="text-sm breadcrumbs"
        *ngIf="url$ | async as url"
      >
        <ul>
          <li *ngFor="let seg of url.split('/')">
            <a [routerLink]="url.substring(0, url.indexOf(seg)) + '/' + seg">{{
              seg
            }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
