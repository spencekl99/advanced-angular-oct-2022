<form
  [formGroup]="form"
  class="form"
  (ngSubmit)="done()"
>
  <div class="form-control">
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      formControlName="name"
    />
  </div>
  <div class="form-control">
    <label for="name">Age</label>
    <input
      id="age"
      type="number"
      formControlName="age"
    />
  </div>
  <div class="form-control">
    <label for="name">Company</label>
    <input
      id="company"
      type="text"
      formControlName="company"
    />
  </div>
  <button type="submit">Ready!</button>
</form>
