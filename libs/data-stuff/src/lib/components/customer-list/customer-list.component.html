<ng-container
  *htSharedLoadingModes="
    (model$ | async)?.modes || null;
    loading: 'Getting the Customer List! Stand By!';
    empty: 'Sorry - there are no customers! Get Busy!';
    errored: 'Wow, bummer, that failed. Try again later?'
  "
>
  <ht-role-filter
    [roles]="(model$ | async)?.data?.roles || []"
  ></ht-role-filter>
  <section
    class="grid grid-cols-1 gap-4 pt-4 md:grid-cols-2 sm:grid-cols-1 lg:grid-cols-3"
  >
    <div
      class="card w-96 bg-base-100 shadow-xl"
      *ngFor="let cust of (model$ | async)?.data?.data as model"
    >
      <div class="card-body">
        <h2 class="card-title">{{ cust.fullName }}</h2>
        <p>{{ cust.firstName }} works at {{ cust.company }}</p>
        <div class="card-actions justify-end">
          <a
            class="btn btn-sm btn-accent"
            [routerLink]="['..', 'details', cust.id]"
            >Details</a
          >
        </div>
      </div>
    </div>
  </section>
</ng-container>
